<div class="modal" id="modal-one">
  <div class="modal-content">

    <div id="img_decla">
      <img width="35%" src="../../../assets/images/logo.png" alt="">
    </div>
    <p>Nouvelle déclaration</p>


    <input id="email" name="email" ngModel #email="ngModel" type="text">
    <input id="password" name="password" ngModel #password="ngModel" type="text">


    <form class="auth-form" id="declaration-form" #declarationForm="ngForm"
      (ngSubmit)="declarationForm.form.valid && onSubmit(declarationForm)">

      <select id="" name="declaration" class="declaration_style">
        <option value="">-- Choisissez la raison de votre déclaration --</option>
        <option value="degradation">Dégradation d'une benne</option>
      </select>

      <!-- <geoapify-geocoder-autocomplete class="lieu_declaration" placeholder="Lieu de la déclaration (adresse de la benne)">
      </geoapify-geocoder-autocomplete> -->

      <div class="photo_description">
        <input type="text" name="" id="explication_decla" placeholder="Expliquez votre problème en quelques lignes...">
        <input type="file" id="photo_decla" name="declaration" accept="image/png, image/jpeg">
      </div>

      <a href="#close" class="btn closebtn">Fermer</a>

      <button type="submit"> Envoyer le rapport </button>

    </form>
  </div>
</div>

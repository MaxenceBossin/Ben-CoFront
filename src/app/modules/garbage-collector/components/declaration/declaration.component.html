<app-header-gc></app-header-gc>
<div class="container">
 <h2>Nouvelle déclaration</h2>

    <form class="auth-form" id="declaration-form" #declarationForm="ngForm"
      (ngSubmit)="declarationForm.form.valid && onSubmit(declarationForm)">

      
        <input type="text" name="title" ngModel #title="ngModel" class="declaration_style"
          placeholder="Titre de votre déclaration" required>

        <select name="category" ngModel #category="ngModel" class="declaration_style" required>
          <option disabled value="">Choisissez la raison de votre déclaration</option>
          <option selected value="Benne">Benne</option>
          <option value="Autres">Autres</option>
        </select>
       <textarea name="content" ngModel #content="ngModel" cols="30" rows="10"></textarea>

      <div id="flex_">
        <button style="margin-top : 2rem" type="submit" class="btn"> Envoyer </button>
      </div>

    </form>
  </div>

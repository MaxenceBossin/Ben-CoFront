<form class="auth-form" id="register-form" #registerForm="ngForm">
    
    <div class="auth-form_input-block">
        <label for="email">Email * :</label>
        <input id="email" name="email" ngModel #email="ngModel" type="text">
    </div>

    <div class="auth-form_input-block">
        <label for="password">Mot de passe * :</label>
        <input id="password" name="password" ngModel #password="ngModel" type="text">
    </div>

    <div class="auth-form_input-block">
        <label for="password-confirm">Confirmation du mot de passe * :</label>
        <input id="password-confirm" name="password-confirm" ngModel #password="ngModel" type="text">
    </div>

    <div class="auth-form_input-block">
        <label for="first_name">Pr√©nom :</label>
        <input id="first_name" name="first_name" ngModel #password="ngModel" type="text">
    </div>

    <div class="auth-form_input-block">
        <label for="last_name">Nom :</label>
        <input id="last_name" name="last_name" ngModel #password="ngModel" type="text">
    </div>

    
    

    <button type="submit"> Inscription </button>

</form>
